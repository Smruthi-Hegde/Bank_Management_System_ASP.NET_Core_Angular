<div class="card mx-auto mt-5 p-4" style="width: 400px;">
  <h3 class="text-center mb-3">Credit Amount</h3>
  <form [formGroup]="creditForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="senderAccount" class="form-label">Sender Account</label>
      <input type="text" id="senderAccount" formControlName="senderAccount" class="form-control" />
      <div *ngIf="creditForm.get('senderAccount')?.invalid && creditForm.get('senderAccount')?.touched" class="text-danger">
        Sender Account is required.
      </div>
    </div>

    <div class="mb-3">
      <label for="receiverAccount" class="form-label">Receiver Account</label>
      <input type="text" id="receiverAccount" formControlName="receiverAccount" class="form-control" />
      <div *ngIf="creditForm.get('receiverAccount')?.invalid && creditForm.get('receiverAccount')?.touched" class="text-danger">
        Receiver Account is required.
      </div>
    </div>

    <div class="mb-3">
      <label for="amount" class="form-label">Amount</label>
      <input type="number" id="amount" formControlName="amount" class="form-control" />
      <div *ngIf="creditForm.get('amount')?.invalid && creditForm.get('amount')?.touched" class="text-danger">
        Amount is required and must be at least 1.
      </div>
    </div>

    <div class="mb-3">
      <label for="date" class="form-label">Date & Time</label>
      <input type="datetime-local" id="date" formControlName="date" class="form-control" readonly />
    </div>

    <button type="submit" class="btn btn-primary w-100" [disabled]="creditForm.invalid">Submit</button>
  </form>

  <div *ngIf="message" class="alert alert-info mt-3" [ngClass]="{'alert-success': !message.includes('failed'), 'alert-danger': message.includes('failed')}">
    {{ message }}
  </div>
</div>
